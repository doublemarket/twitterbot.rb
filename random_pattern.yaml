- 飯豊山「――大きな残雪と豊かなお花畑、尾根は広々として高原を逍遥するように楽しく、小さな池が幾つも散在して気持のいい幕営地に事欠かない。殊に感服したのは、その主脈の峰々がいずれも堂堂と独立して、まるで一城のあるじのように大きく見えたことである。」
- 雲取山「三多摩が東京都に編入されて以来、この大首都はその一隅に二千米の高峰を持つ名誉を獲得した。あえて名誉という。煤煙とコンクリートの壁とネオンサインのみがいたずらにふえて行く東京都に、原生林に覆われた雲取山のあることは誇っていいだろう。」
- 穂高岳「――この山は大昔から霊岳としてあがめられていた。岩根こごしい山であるから、登拝は困難で、ただ遙拝していたのであろう。近辺の笠ヶ岳や槍ヶ岳が信仰の厚い僧侶によって登頂された後も、穂高だけ残ったのは、むずかしい山であったからだろう。」
