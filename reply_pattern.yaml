"利尻岳":
  - "礼文島から眺めた夕方の利尻岳の美しく烈しい姿を、私は忘れることが出来ない。海一つ距ててそれは立っていた。利尻富士と呼ばれる整った形よりも、むしろ鋭い岩のそそり立つ形で、それは立っていた。岩は落日で黄金色に染められていた。"
"羅臼岳":
  - "千島を失った今日、日本の東北端は知床になった。オホーツク海に向って長く差し出したこの半島は、荒涼とした僻地に憧れる人たちにまだ夢を残している。その知床の代表として羅臼岳を挙げるのは、決して不当ではあるまい。"
"斜里岳":
  - "その日は朝から曇天で、折々雨さえ混えた天気であったのに、斜里岳を最も美しく眺め得る所まで来た時、天は私たちのために快く晴れて、青空をバックに、左右にゆったり稜線を引いた、憧れの山の全容を見せてくれた。"
